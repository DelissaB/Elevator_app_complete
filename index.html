<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delissa's Elevator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="curtain">
    <div class ="curtain__wrapper">

<!-- The checkbox hack! -->
    <input type="checkbox" checked>

    <div class="curtain__panel curtain__panel--left">
      </div>
    
      <div class="curtain__prize">
      </div>

      <div class="curtain__panel curtain__panel--right"></div>
    </div>
  </div>
  
  <div class="id">
    <h1> Delissa's Elevator App</h1>
     
      <div class="col-lg-12 mb-4">
        <div class="bg-white p-4 rounded shadow-sm h-100">
          <!-- lg circle buttons-->
          
          
          <button class="btn btn-success btn-circle btn-circle-lg m-1"><i class="fa fa-check"></i> 1 </button>
          <button class="btn btn-primary btn-circle btn-circle-lg m-1"><i class="fa fa-cog"></i> 2 </button>
          <button class="btn btn-info btn-circle btn-circle-lg m-1"><i class="fa fa-paper-plane"></i> 3 </button>
          <button class="btn btn-warning btn-circle btn-circle-lg m-1"><i class="fa fa-tags"></i> 4 </button>
        </div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
